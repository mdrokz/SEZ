<nb-card>
    <nb-card-body class='text-center font-weight-bold'>
        Shabab ul Eid-iz Zahabi, Kalimi Mohalla ,Ratlam <br>
        Expense Voucher
    </nb-card-body>
</nb-card>


<nb-card class>
    <nb-card-body class="text-right">
        Date:
        <input [nbDatepicker]="datepicker" [(ngModel)]='user.Date'>
        <nb-datepicker #datepicker></nb-datepicker>
    </nb-card-body>


    <nb-card-body>
        Reciever:<input nbInput [(ngModel)]='user.Reciever' placeholder="Reciever">
    </nb-card-body>

    <nb-card-body>
        Amount: <input nbInput [(ngModel)]='user.Amount' placeholder="Amount">
    </nb-card-body>

    <nb-card-body>
        Against: <input nbInput [(ngModel)]='user.Against' placeholder="Against">
    </nb-card-body>




    <nb-card-body class='text-center'>
        <button nbButton size="medium" status="success" class='col-md-3 mr-3' (click)="generatePdf()">Submit</button>
        <button nbButton size="medium" status="warning" class='col-md-3' (click)="reset()">reset</button>
    </nb-card-body>

</nb-card>
